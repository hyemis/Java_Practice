<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>kakao</title>
    <link type="text/css" rel="stylesheet" href="/static/css/designtest.css">
</head>
<body>
    <div class="login-tilte">
        kakao
    </div>
    <div class="login-box">
        <div class="login-input-form">
            <div><input class="input-form-id" type="text" placeholder="카카오메일 아이디, 이메일, 전화번호"></div>
            <div><input class="input-form-ps" type="password" placeholder="비밀번호"></div>
        </div>
        <div class="login_state">
            <input class="checkbox-form" id="login_s" type="checkbox">
            <label for="login_s">로그인 상태 유지</label>
        </div>
        <div class="login-button">
            <button class="btn_login" type="button">로그인</button>
        </div>
        <div class="login-or">
            <hr>
        </div>
        <div class="login-qr">
            <button class="btn_qrlogin" type="button">QR코드 로그인</button>
        </div>
        <div class="login-foot">
            <a href="#">회원가입</a>
            <div class="left">
            <a href="#">계정 찾기 </a> |
            <a href="#">비밀번호 찾기</a>
            </div>
        </div>
    </div>
</body>
</html>
