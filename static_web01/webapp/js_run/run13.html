    <body>
        <div class="container">

                        <div class="border-bottom border-dark mx-auto">
                            <p class="font-weight-bold" style="position: relative; bottom: -0.8em;">개인 정보</p>
                        </div>
                        <div class="list-group">
                            <button type="button" class="btn btn-link active text-reset" aria-pressed="true">기본 정보</button>
                            <button type="button" class="btn btn-link text-reset ">집/회사 주소</button>
                            <button type="button" class="btn btn-link text-reset">분류 3</button>

                            <button type="button" class="btn btn-link text-reset">분류 5</button>

                    </div>
                    <div class="impo2 col-10 border border-secondary">
                        <div class="basic_impo container pt-3 pb-3">
                            <div class="title border-bottom border-dark font-weight-bold">기본 정보</div>
                            <div class="input-group mt-3">
                                <div class="input-group-prepend col-2">
                                    <span>이름</span>
                                </div>
                                <input type="text" class="form-control" placeholder="홍길동" aria-label="Username" aria-describedby="basic-addon1">

                                <div class="input-group-prepend col-2">
                                    <span>나이</span>

                                </div>

                            </div>
                                <input class="btn btn-outline-dark m-2" style="float: right;" type="submit" value="저장">
                        </div>

                            <div class="title border-bottom border-dark pt-3 font-weight-bold">집/회사 주소</div>
                            <div class="address_impo_box">
                                <div class="input-group mt-3 ">
                                    <div class="input-group-prepend col-2"><span>주소분류</span></div>

                                    <div class="input-group-prepend col-2"><span>우편번호</span></div>
                                    <input type="text" class="form-control" placeholder="012341" aria-label="Username" aria-describedby="basic-addon1">                           
                                </div>
                                <div class="input-group mt-3">
                                    <div class="input-group-prepend col-2">
                                        <span>주소</span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="서울시 XXX XXX XXXXXXX XXXXX 123-45" aria-label="Username" aria-describedby="basic-addon1">

                            </div>
                            <div class="address_impo_box">

                            </div>
                            <input class="btn btn-outline-dark m-2" style="float: right;" type="submit" value="저장">
                            <input class="btn btn-outline-dark m-2" style="float: right;" type="submit" value="추가">

                    </div>
            </div>
